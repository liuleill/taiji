<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>刘磊的简历</title>
</head>
<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1wrapper">
        <div id="div1"></div>
    </div>
    <style>*{margin:0;padding:0;box-sizing: border-box;}
        #html{
            word-break:break-all;
        }
        #div1{
            position:fixed;
            left:50%;
            transform: translateX(-50%);
            top:20px;
        }
        /*使用伪元素*/
        #div1::before{
            content:'';
            display:block;
            position:absolute;
        }
        #div1::after{
            content:'';
            display: block;
            position: absolute;
        }
        /*加个媒体查询,就是if else的功能，if屏幕宽度小于500像素
        那么就是移动设备（手机）*/
        @media(max-width:500px){
            #html{
                height:50vh;
                overflow: auto;

            }
            #div1wrapper{
                height:50vh;
                
            }
            #div1{
                position:relative;/*相对自己*/
                top:0;
                right:0;
                transform: translateX(50%);
            }
        }</style>
    <script src="/main.1f19ae8e.js"></script>
</body>
</html>
